<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS pop up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title" class="center">FOCUS</h1>
    <div id="timer" class="center"><a id="time-left">loading</a> remaining</div>
    <div class="center"><a id="options" target="_blank"><img src="assets/imgs/options.png" width="10px"> options</a></div>
    <ul>
        <li>
            <div data-timer-add="300" class="timer-button">5 min</div>
            <div data-timer-add="600" class="timer-button">10 min</div>
        </li>
        <li>
            <div data-timer-add="900" class="timer-button">15 min</div>
            <div data-timer-add="1800" class="timer-button">30 min</div>
        </li>
        <li>
            <div data-timer-add="2700" class="timer-button">45 min</div>
            <div data-timer-add="3600" class="timer-button">60 min</div>
        </li>
        <li>
            <div data-timer-add="0" id="reset-button">
                stop
            </div>
        </li>
    </ul>
    <script src="assets/js/timer.js"></script>
</body>
</html>
